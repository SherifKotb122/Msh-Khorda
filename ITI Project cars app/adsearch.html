<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search Page</title>
        <link rel="stylesheet" href="adsearchstyle.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="heado">
        <h1>Find Your Dream Car</h1>
        </div>
        <div class="fromS">
        <!-- Making the form that will sumbit us to the list page of the cars with the search options -->
        <form action="list.html" method="GET">
            <!-- list search with the cars type -->
            <label for="adSearchI" class="labels">Car Type</label>
            <input list="adSearch" id="adSearchI" name="car" class="inputS">
            <datalist id="adSearch"> 
                <option value="Toyota"></option>
                <option value="BMW"></option>
            </datalist>
            <br>
            <!-- input type with the price -->
            <label for="bud" class="labels">Budget</label >
            <input type="number" id="bud" name="budget" class="inputS">
            <br>

            <!-- list type with shape -->
            <label for="sha" class="labels" style="display: block;">Shape</label>
            <select name="shape" id="sha" class="inputS">
                <option value="all">All</option>
                <option value="sedan">Sedan</option>
                <option value="Hatchback">Hatchback</option>
            </select>
            <br>
            <!-- list type with tranmmission -->
            <label for="tra" class="labels" style="display: block;">Transmission</label>
            <select name="trans" id="tra" class="inputS">
                <option value="all">All</option>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
            </select>
            
            <br>
            <button type="submit" class="btn">GO</button>
        </form>

    </div>


       
        <!-- <button onclick="jsonArray()">push</button> -->
        <script src="java.js"></script>
    </body>
</html>
